<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino vs Dragoon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="gameContainer">
    <div class="gameOver">Dino vs Dragoon</div>
    <div class="dino"></div>
    <div id="scoreCount">Score: 0</div>
    <div class="obstacle obstacleAni"></div>
    <div class="info">
      <div class="info1">↑</div>
      <div class="info2">← Move Left</div>
      <div class="info3">→ Move Right</div>
      <div class="info4">Jump Dino</div>
    </div>
    <button class="btn">Reload</button>
  </div>
</body>

<script src="script.js"></script>

</html>
